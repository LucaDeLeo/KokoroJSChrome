<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KokoroJS TTS</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
    }
    .status {
      padding: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>KokoroJS TTS</h1>
  <div class="status" id="status">Ready</div>
  <div>
    <button id="readSelection">Read Selection</button>
    <button id="stop">Stop</button>
    <button id="options">Options</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
