<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KokoroJS Options</title>
  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 24px;
    }
    .option-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h1>KokoroJS TTS Options</h1>

  <div class="option-group">
    <label for="voice">Voice</label>
    <select id="voice">
      <option value="default">Default</option>
      <option value="kokoro-v1">Kokoro v1</option>
    </select>
  </div>

  <div class="option-group">
    <label for="speed">Speed</label>
    <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
    <span id="speedValue">1.0x</span>
  </div>

  <div class="option-group">
    <label for="autoRead">
      <input type="checkbox" id="autoRead">
      Automatically read selected text
    </label>
  </div>

  <button id="save">Save Options</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
